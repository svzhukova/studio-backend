services:
  - type: web
    name: yoga-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt
      python backend/init_db.py
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yoga-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: yoga-db
    plan: free
    databaseName: yoga_db
    user: yoga_user
    region: frankfurt